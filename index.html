  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // === ä¸»é¡Œåˆ‡æ› ===
    const root = document.documentElement;
    document.getElementById('toggle-theme').addEventListener('click', () => {
      root.classList.toggle('dark');
      localStorage.setItem('theme', root.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      root.classList.add('dark');
    }

    // === è·¯ç”± ===
    const editor = document.getElementById('editor');
    const viewer = document.getElementById('viewer');
    function route() {
      const hash = location.hash || '#/new';
      if (hash.startsWith('#/v/')) {
        editor.classList.add('hidden');
        viewer.classList.remove('hidden');
        const slug = decodeURIComponent(hash.replace('#/v/', ''));
        loadPost(slug);
      } else {
        viewer.classList.add('hidden');
        editor.classList.remove('hidden');
      }
    }
    window.addEventListener('hashchange', route);

    // === å·¥å…· ===
    function slugify(s){ return String(s).toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,''); }
    function setProgress(m){ document.getElementById('progress').textContent = m || ''; }
    function alertErrFromResponse(respText){
      try { const j = JSON.parse(respText); alert(j.error || j.detail || respText); }
      catch { alert(respText); }
    }

    // === å»ºç«‹ä¸€åˆ—ï¼ˆæª”æ¡ˆ + èªªæ˜ï¼‰ ===
    function addItemRow() {
      const row = document.createElement('div');
      row.className = 'grid md:grid-cols-3 gap-3 items-start';
      row.innerHTML = `
        <input type="file" accept="image/*" class="input" />
        <input type="text" class="input" placeholder="ç…§ç‰‡èªªæ˜ï¼ˆä¾‹å¦‚ï¼šæˆ¿é–“å†·æ°£ï¼‰" />
        <div class="flex gap-2">
          <button class="btn preview">é è¦½</button>
          <button class="btn remove">åˆªé™¤</button>
        </div>`;
      row.querySelector('.remove').addEventListener('click', () => row.remove());
      row.querySelector('.preview').addEventListener('click', async () => {
        const f = row.querySelector('input[type=file]').files[0];
        if (!f) return alert('è«‹å…ˆé¸æ“‡åœ–ç‰‡');
        const r = new FileReader();
        r.onload = () => {
          const w = window.open();
          w.document.write('<img src="'+r.result+'" style="max-width:100%"/>');
        };
        r.readAsDataURL(f);
      });
      document.getElementById('items').appendChild(row);
    }
    document.getElementById('addItem').addEventListener('click', addItemRow);
    addItemRow(); // é è¨­ä¸€åˆ—

    // === Cloudinary ç›´å‚³ï¼ˆunsigned presetï¼‰ ===
    const CLOUD_NAME   = "YOUR_CLOUD_NAME";       // â† æ”¹æˆä½ çš„ cloud nameï¼ˆä¾‹å¦‚ï¼šmycompanyï¼‰
    const UPLOAD_PRESET= "YOUR_UNSIGNED_PRESET";  // â† æ”¹æˆä½ çš„ unsigned upload preset åç¨±

    async function uploadToCloudinary(file, folder, publicId) {
      const fd = new FormData();
      fd.append("file", file);
      fd.append("upload_preset", UPLOAD_PRESET);
      if (folder)   fd.append("folder", folder);
      if (publicId) fd.append("public_id", publicId);

      const resp = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: "POST",
        body: fd
      });
      const json = await resp.json().catch(() => ({}));
      if (!resp.ok || !json.secure_url) {
        throw new Error(json.error?.message || "cloudinary upload failed");
      }
      return json.secure_url;
    }

    // === ä¸Šå‚³å…¨éƒ¨ä¸¦ç”¢ç”Ÿé€£çµ ===
    document.getElementById('upload')?.addEventListener('click', async () => {
      const title = document.getElementById('title').value.trim();
      const date  = document.getElementById('date').value;
      const tags  = document.getElementById('tags').value.trim();
      let slug    = document.getElementById('slug').value.trim();

      const rows = Array.from(document.querySelectorAll('#items > div'));
      if (!rows.length) return alert('è«‹è‡³å°‘æ–°å¢ä¸€å¼µç…§ç‰‡');

      if (!slug) slug = slugify((title || 'case') + '-' + Date.now().toString().slice(-6));
      if (!/^[a-z0-9-]{3,}$/.test(slug)) return alert('è‡ªè¨‚ç¶²å€ä»£ç¨±åƒ…èƒ½ä½¿ç”¨å°å¯«è‹±æ•¸èˆ‡çŸ­æ©«ï¼Œè‡³å°‘ 3 ç¢¼');

      try {
        setProgress('ä¸Šå‚³åˆ° Cloudinary ä¸­â€¦');
        const folder = `collages/${slug}`;
        const items = [];

        for (const row of rows) {
          const file    = row.querySelector('input[type=file]').files[0];
          const caption = row.querySelector('input[type=text]').value.trim();
          if (!file) return alert('æœ‰ä¸€åˆ—æœªé¸æ“‡åœ–ç‰‡');
          if (file.size > 10 * 1024 * 1024) return alert('æœ‰åœ–ç‰‡è¶…é 10 MB');
          const url = await uploadToCloudinary(file, folder, undefined);
          items.push({ url, caption });
        }

        setProgress('å„²å­˜è³‡æ–™ä¸­â€¦');
        const resp = await fetch('/.netlify/functions/create-post', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, date, tags, slug, items })
        });

        const text = await resp.text();
        let data;
        try { data = JSON.parse(text); } catch { data = { error: text }; }

        if (!resp.ok || !data.ok) {
          throw new Error(data.error || data.detail || 'å»ºç«‹å¤±æ•—ï¼ˆæœªçŸ¥åŸå› ï¼‰');
        }

        const shareUrl = location.origin + location.pathname + '#/v/' + encodeURIComponent(data.slug);
        await navigator.clipboard?.writeText(shareUrl).catch(()=>{});
        setProgress('å®Œæˆï¼å·²è¤‡è£½é€£çµ');
        location.hash = '#/v/' + encodeURIComponent(data.slug);
      } catch (e) {
        setProgress('');
        alert('å»ºç«‹å¤±æ•—ï¼š' + (e.message || e));
      }
    });

    // === æª¢è¦–é ï¼šè®€å–è³‡æ–™ä¸¦é¡¯ç¤º ===
    async function loadPost(slug) {
      try {
        const r = await fetch('/.netlify/functions/get-post?slug=' + encodeURIComponent(slug));
        const text = await r.text();
        let data;
        try { data = JSON.parse(text); } catch { throw new Error(text); }
        if (data.error) throw new Error(data.error);

        document.getElementById('v-title').textContent = data.title || 'æœªå‘½åæ¡ˆä»¶';
        document.getElementById('v-date').textContent  = data.date ? new Date(data.date).toLocaleDateString() : '';
        document.getElementById('v-id').textContent    = 'Slug: ' + data.slug;

        const tagsBox = document.getElementById('v-tags');
        tagsBox.innerHTML = '';
        (data.tags || '').split(',').map(t=>t.trim()).filter(Boolean).forEach(t => {
          const span = document.createElement('span');
          span.className = 'tag';
          span.textContent = '#' + t;
          tagsBox.appendChild(span);
        });

        const g = document.getElementById('gallery');
        g.innerHTML = '';
        (data.items || []).forEach((it, idx) => {
          const card = document.createElement('div');
          card.className = 'card p-3';
          card.innerHTML = `
            <img src="${it.url}" class="w-full object-contain max-h-[60vh] bg-slate-50 dark:bg-slate-900 rounded-xl" alt="ç…§ç‰‡"/>
            <div class="mt-2 text-sm text-slate-700 dark:text-slate-300">${it.caption ? it.caption : `ç…§ç‰‡ ${idx+1}`}</div>`;
          g.appendChild(card);
        });

        document.title = `${data.title || ''}ï½œæ¸…æ´—å‰å¾Œæ‹¼è²¼`;
        document.getElementById('downloadZip').href = (data.zip_url || (data.items?.[0]?.url ?? '#'));
      } catch (e) {
        alert('è®€å–å¤±æ•—ï¼š' + (e.message || e));
      }
    }

    // å•Ÿå‹•
    route();
  });
  </script>
