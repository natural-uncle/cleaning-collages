<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>清洗前後拼貼照片分享（Cloudinary 直傳 + 小 POST）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { color-scheme: light dark; }
    .card { background-color: rgba(255,255,255,0.7); border-radius: 1rem; border: 1px solid rgba(100,116,139,0.3); box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
    @media (prefers-color-scheme: dark) {
      .card { background-color: rgba(30,41,59,0.7); border-color: rgba(71,85,105,0.8); }
    }
    .btn { display:inline-flex; align-items:center; justify-content:center; padding:0.5rem 1rem; border-radius: 1rem; border:1px solid rgba(100,116,139,0.6); }
    .btn-primary { background:#0f172a; color:#fff; border-color:transparent; }
    .input { width:100%; border-radius:0.75rem; border:1px solid rgba(100,116,139,0.6); padding:0.5rem 0.75rem; background:rgba(255,255,255,0.7); }
    @media (prefers-color-scheme: dark) { .input { background: rgba(2,6,23,0.4); } }
    .tag { font-size:12px; padding:2px 8px; border-radius:9999px; background:#eef2ff; color:#334155; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-950 text-slate-900 dark:text-slate-100">
  <div class="max-w-3xl mx-auto p-6 md:p-10">
    <header class="flex items-center gap-3 mb-6">
      <div class="p-2 rounded-xl bg-slate-900 text-white dark:bg-slate-100 dark:text-slate-900">
        <svg id="logo" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 6v12"/><path d="M6 12h12"/></svg>
      </div>
      <div>
        <h1 class="text-2xl font-bold">清洗前後拼貼照片分享</h1>
        <p class="text-sm text-slate-600 dark:text-slate-300">Cloudinary 直傳 + Netlify Functions 儲存 JSON</p>
      </div>
      <div class="ml-auto flex items-center gap-2 text-xs">
        <button class="btn" id="toggle-theme" title="切換主題">🌓</button>
      </div>
    </header>

    <!-- 建立頁（預設顯示，避免 JS 失敗時看到空白） -->
    <section id="editor" class="card p-5">
      <div class="space-y-4">
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">案件/地點（例如：台北王小姐）</label>
            <input id="title" type="text" class="input" placeholder="輸入案件名稱" />
          </div>
          <div>
            <label class="block text-sm mb-1">服務日期</label>
            <input id="date" type="date" class="input" />
          </div>
        </div>

        <div>
          <label class="block text-sm mb-2">照片清單（可新增多張，每張可填說明）</label>
          <div id="items" class="space-y-3"></div>
          <button id="addItem" class="btn mt-2">＋ 新增一張</button>
          <p class="text-xs text-slate-500 mt-1">每張支援 JPG/PNG，單檔 ≤ 10MB。</p>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">對外顯示標籤（選填）</label>
            <input id="tags" type="text" class="input" placeholder="以逗號分隔，例如：冷氣, 住家" />
          </div>
          <div>
            <label class="block text-sm mb-1">自訂網址代稱（選填）</label>
            <input id="slug" type="text" class="input" placeholder="例如：wang-2025-09" />
          </div>
        </div>

        <div class="flex items-center gap-3">
          <button id="upload" class="btn btn-primary">上傳全部並產生連結</button>
          <span id="progress" class="text-sm text-slate-600 dark:text-slate-300"></span>
        </div>
      </div>
    </section>

    <!-- 檢視頁 -->
    <section id="viewer" class="hidden">
      <article class="card overflow-hidden">
        <div class="p-5 border-b border-slate-200/60 dark:border-slate-700">
          <div class="flex items-start gap-3">
            <div class="grow">
              <h2 id="v-title" class="text-xl font-semibold"></h2>
              <p class="text-sm text-slate-600 dark:text-slate-300 mt-1">
                <span id="v-date"></span>
              </p>
              <div id="v-tags" class="flex flex-wrap gap-2 mt-2"></div>
            </div>
            <a id="downloadZip" class="btn" target="_blank" rel="noopener">下載全部（ZIP）</a>
          </div>
        </div>
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 gap-3 p-5"></div>
        <div class="p-5 text-xs text-slate-500 flex items-center justify-between">
          <span>由 <strong id="site-name">清洗前後拼貼照片分享</strong> 生成</span>
          <span id="v-id"></span>
        </div>
      </article>
    </section>

    <footer class="text-center text-xs text-slate-500 mt-8">
      <p>此版本：前端 Cloudinary 直傳、後端只儲存 JSON（不吃大檔）。</p>
    </footer>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // === 主題切換 ===
    const root = document.documentElement;
    document.getElementById('toggle-theme').addEventListener('click', () => {
      root.classList.toggle('dark');
      localStorage.setItem('theme', root.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      root.classList.add('dark');
    }

    // === 路由 ===
    const editor = document.getElementById('editor');
    const viewer = document.getElementById('viewer');
    function route() {
      const hash = location.hash || '#/new';
      if (hash.startsWith('#/v/')) {
        editor.classList.add('hidden');
        viewer.classList.remove('hidden');
        const slug = decodeURIComponent(hash.replace('#/v/', ''));
        loadPost(slug);
      } else {
        viewer.classList.add('hidden');
        editor.classList.remove('hidden');
      }
    }
    window.addEventListener('hashchange', route);

    // === 工具 ===
    function slugify(s){ return String(s).toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,''); }
    function setProgress(m){ document.getElementById('progress').textContent = m || ''; }
    function alertErrFromResponse(respText){
      try { const j = JSON.parse(respText); alert(j.error || j.detail || respText); }
      catch { alert(respText); }
    }

    // === 建立一列（檔案 + 說明） ===
    function addItemRow() {
      const row = document.createElement('div');
      row.className = 'grid md:grid-cols-3 gap-3 items-start';
      row.innerHTML = `
        <input type="file" accept="image/*" class="input" />
        <input type="text" class="input" placeholder="照片說明（例如：房間冷氣）" />
        <div class="flex gap-2">
          <button class="btn preview">預覽</button>
          <button class="btn remove">刪除</button>
        </div>`;
      row.querySelector('.remove').addEventListener('click', () => row.remove());
      row.querySelector('.preview').addEventListener('click', async () => {
        const f = row.querySelector('input[type=file]').files[0];
        if (!f) return alert('請先選擇圖片');
        const r = new FileReader();
        r.onload = () => {
          const w = window.open();
          w.document.write('<img src="'+r.result+'" style="max-width:100%"/>');
        };
        r.readAsDataURL(f);
      });
      document.getElementById('items').appendChild(row);
    }
    document.getElementById('addItem').addEventListener('click', addItemRow);
    addItemRow(); // 預設一列

    // === Cloudinary 直傳（unsigned preset） ===
    const CLOUD_NAME   = "YOUR_CLOUD_NAME";       // ← 改成你的 cloud name（例如：mycompany）
    const UPLOAD_PRESET= "YOUR_UNSIGNED_PRESET";  // ← 改成你的 unsigned upload preset 名稱

    async function uploadToCloudinary(file, folder, publicId) {
      const fd = new FormData();
      fd.append("file", file);
      fd.append("upload_preset", UPLOAD_PRESET);
      if (folder)   fd.append("folder", folder);
      if (publicId) fd.append("public_id", publicId);

      const resp = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: "POST",
        body: fd
      });
      const json = await resp.json().catch(() => ({}));
      if (!resp.ok || !json.secure_url) {
        throw new Error(json.error?.message || "cloudinary upload failed");
      }
      return json.secure_url;
    }

    // === 上傳全部並產生連結 ===
    document.getElementById('upload')?.addEventListener('click', async () => {
      const title = document.getElementById('title').value.trim();
      const date  = document.getElementById('date').value;
      const tags  = document.getElementById('tags').value.trim();
      let slug    = document.getElementById('slug').value.trim();

      const rows = Array.from(document.querySelectorAll('#items > div'));
      if (!rows.length) return alert('請至少新增一張照片');

      if (!slug) slug = slugify((title || 'case') + '-' + Date.now().toString().slice(-6));
      if (!/^[a-z0-9-]{3,}$/.test(slug)) return alert('自訂網址代稱僅能使用小寫英數與短橫，至少 3 碼');

      try {
        setProgress('上傳到 Cloudinary 中…');
        const folder = `collages/${slug}`;
        const items = [];

        for (const row of rows) {
          const file    = row.querySelector('input[type=file]').files[0];
          const caption = row.querySelector('input[type=text]').value.trim();
          if (!file) return alert('有一列未選擇圖片');
          if (file.size > 10 * 1024 * 1024) return alert('有圖片超過 10 MB');
          const url = await uploadToCloudinary(file, folder, undefined);
          items.push({ url, caption });
        }

        setProgress('儲存資料中…');
        const resp = await fetch('/.netlify/functions/create-post', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, date, tags, slug, items })
        });

        const text = await resp.text();
        let data;
        try { data = JSON.parse(text); } catch { data = { error: text }; }

        if (!resp.ok || !data.ok) {
          throw new Error(data.error || data.detail || '建立失敗（未知原因）');
        }

        const shareUrl = location.origin + location.pathname + '#/v/' + encodeURIComponent(data.slug);
        await navigator.clipboard?.writeText(shareUrl).catch(()=>{});
        setProgress('完成！已複製連結');
        location.hash = '#/v/' + encodeURIComponent(data.slug);
      } catch (e) {
        setProgress('');
        alert('建立失敗：' + (e.message || e));
      }
    });

    // === 檢視頁：讀取資料並顯示 ===
    async function loadPost(slug) {
      try {
        const r = await fetch('/.netlify/functions/get-post?slug=' + encodeURIComponent(slug));
        const text = await r.text();
        let data;
        try { data = JSON.parse(text); } catch { throw new Error(text); }
        if (data.error) throw new Error(data.error);

        document.getElementById('v-title').textContent = data.title || '未命名案件';
        document.getElementById('v-date').textContent  = data.date ? new Date(data.date).toLocaleDateString() : '';
        document.getElementById('v-id').textContent    = 'Slug: ' + data.slug;

        const tagsBox = document.getElementById('v-tags');
        tagsBox.innerHTML = '';
        (data.tags || '').split(',').map(t=>t.trim()).filter(Boolean).forEach(t => {
          const span = document.createElement('span');
          span.className = 'tag';
          span.textContent = '#' + t;
          tagsBox.appendChild(span);
        });

        const g = document.getElementById('gallery');
        g.innerHTML = '';
        (data.items || []).forEach((it, idx) => {
          const card = document.createElement('div');
          card.className = 'card p-3';
          card.innerHTML = `
            <img src="${it.url}" class="w-full object-contain max-h-[60vh] bg-slate-50 dark:bg-slate-900 rounded-xl" alt="照片"/>
            <div class="mt-2 text-sm text-slate-700 dark:text-slate-300">${it.caption ? it.caption : `照片 ${idx+1}`}</div>`;
          g.appendChild(card);
        });

        document.title = `${data.title || ''}｜清洗前後拼貼`;
        document.getElementById('downloadZip').href = (data.zip_url || (data.items?.[0]?.url ?? '#'));
      } catch (e) {
        alert('讀取失敗：' + (e.message || e));
      }
    }

    // 啟動
    route();
  });
  </script>
</body>
</html>
