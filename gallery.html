<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>作品清單｜voxhuma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --max-w: 1120px; --fg: #0d0d0d; --muted: #666; --bg: #ffffff; --brand: #111827; --accent: #111827; --radius: 14px; }
    *{ box-sizing:border-box }
    html, body { margin:0; padding:0; font-family: 'Noto Sans TC', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: var(--fg); background: var(--bg); }
    a { color: inherit; text-decoration: none }
    img { max-width: 100%; display:block; height:auto }
    .container { max-width: var(--max-w); margin: 0 auto; padding: 0 20px; }
    header { position: sticky; top:0; z-index:10; backdrop-filter: saturate(180%) blur(10px); background: rgba(255,255,255,.85); border-bottom:1px solid #eee; }
    .nav { display:flex; align-items:center; justify-content:space-between; height:64px; }
    .logo { display:flex; align-items:center; gap:10px; font-weight:800 }
    .logo img { height:40px; width:auto; max-height:40px; max-width:none; object-fit:contain; border-radius:6px }
    .searchbar { display:flex; gap:10px; flex-wrap:wrap }
    .searchbar input, .searchbar select { padding:10px 12px; border:1px solid #ddd; border-radius:10px }
    .searchbar button { padding:10px 14px; border-radius:10px; background:var(--brand); color:#fff; font-weight:700; border:0 }
    main { padding: 28px 0 60px }
    h1 { margin: 8px 0 18px; font-size: clamp(24px, 4vw, 36px); }
    .grid { display:grid; grid-template-columns: repeat(12, 1fr); gap:20px }
    .card { grid-column: span 12; border:1px solid #eee; border-radius: var(--radius); overflow:hidden; background:#fff; display:flex; flex-direction:column }
    .thumb { aspect-ratio: 16/9; background:#f6f6f6; display:flex; align-items:center; justify-content:center; font-size:12px; color:#999 }
    .meta { padding:14px; display:flex; flex-direction:column; gap:6px }
    .title { font-weight:700 }
    .muted { color:var(--muted); font-size:14px }
    .row { display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap }
    .tags { display:flex; gap:8px; flex-wrap:wrap }
    .tag { font-size:12px; padding:4px 8px; border-radius:999px; background:#f3f4f6; border:1px solid #eee }
    .empty { padding:40px; text-align:center; color:#777 }
    .pager { display:flex; justify-content:center; gap:10px; margin-top:24px }
    .pager button { padding:8px 12px; border:1px solid #ddd; background:#fff; border-radius:10px }
    @media (min-width: 900px){ .card{ grid-column: span 4 } }
  </style>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <div class="container nav">
      <a class="logo" href="./">
        <img src="logo.png" alt="voxhuma">
        <span>voxhuma</span>
      </a>
      <form id="filters" class="searchbar" onsubmit="event.preventDefault(); load()">
        <input id="q" type="search" placeholder="搜尋標題或標籤…" />
        <select id="sort">
          <option value="date_desc">最新優先</option>
          <option value="date_asc">最舊優先</option>
          <option value="title_asc">標題 A→Z</option>
          <option value="title_desc">標題 Z→A</option>
        </select>
        <button type="submit">套用</button>
      </form>
    </div>
  </header>

  <main class="container">
    <div class=\"head\">
<h1>作品清單</h1>
    <div class="toolbar" role="toolbar" aria-label="檢視模式">
      <button id="view-cards" class="viewbtn" aria-pressed="true">卡片模式</button>
      <button id="view-thumbs" class="viewbtn" aria-pressed="false">縮圖網格模式</button>
    </div> <span id="count" class="muted"></span>
</div>
    <div id="list" class="grid" aria-live="polite"></div>
    <div id="pager" class="pager" hidden>
      <button id="first">第一頁</button>
      <button id="last">最後一頁</button>
      <button id="showall" data-all="0">顯示全部</button>
    </div>
    <div id="empty" class="empty" hidden>目前尚無作品</div>
  </main>

  <template id="card-tpl">
    <article class="card">
      <a class="thumb" target="_blank" rel="noopener" aria-label="開啟作品"></a>
      <div class="meta">
        <div class="row">
          <a class="title" target="_blank" rel="noopener"></a>
          <span class="muted date"></span>
        </div>
        <div class="tags"></div>
      </div>
    </article>
  </template>

  <script>
const PAGE_SIZE = 12;
let showAll = false;
let viewMode = 'cards'; // 'cards' | 'thumbs'
let currentPage = 1;
let lastData = [];

async function fetchList() {
  const url = new URL(location.origin + '/.netlify/functions/list-posts');
  const r = await fetch(url);
  if (!r.ok) throw new Error('載入作品清單失敗');
  const json = await r.json();
  return Array.isArray(json.items) ? json.items : [];
}

function applyFilters(items){
  const qEl = document.querySelector('#q');
  const sortEl = document.querySelector('#sort');
  const q = (qEl ? qEl.value : '').trim().toLowerCase();
  const sort = (sortEl ? sortEl.value : 'date_desc');
  let out = Array.isArray(items) ? items.slice() : [];
  if (q) {
    out = out.filter(x => {
      const title = String(x.title||'').toLowerCase();
      const slug = String(x.slug||'').toLowerCase();
      const tags = Array.isArray(x.tags) ? x.tags.join(',').toLowerCase() : '';
      return title.includes(q) || slug.includes(q) || tags.includes(q);
    });
  }
  out.sort((a,b)=>{
    if (sort === 'date_desc') return new Date(b.date || b.created_at || 0) - new Date(a.date || a.created_at || 0);
    if (sort === 'date_asc') return new Date(a.date || a.created_at || 0) - new Date(b.date || b.created_at || 0);
    if (sort === 'title_asc') return String(a.title||'').localeCompare(String(b.title||''));
    if (sort === 'title_desc') return String(b.title||'').localeCompare(String(a.title||''));
    return 0;
  });
  return out;
}

function render(items){
  try{ const c = document.getElementById('count'); if (c) c.textContent = `共 ${items.length} 筆作品`; }catch(_){}
  const list = document.querySelector('#list');
  const empty = document.querySelector('#empty');
  const pager = document.querySelector('#pager');
  if (!list) return;
  list.classList.toggle('thumbs', viewMode === 'thumbs');
  list.innerHTML = '';

  if (!items.length){
    if (empty) empty.hidden = false;
    if (pager) pager.hidden = true;
    return;
  } else { if (empty) empty.hidden = true; }

  const totalPages = Math.max(1, Math.ceil(items.length / PAGE_SIZE));
  const pageItems = showAll ? items : items.slice((currentPage-1)*PAGE_SIZE, (currentPage-1)*PAGE_SIZE + PAGE_SIZE);

  for (const it of pageItems){
    const tpl = document.querySelector('#card-tpl').content.cloneNode(true);
    const detailUrl = `post.html?slug=${encodeURIComponent(it.slug)}`;
    const viewUrl = it.preview || it.cover || (it.items && it.items[0] && it.items[0].url) || '';
    const thumb = tpl.querySelector('.thumb');
    const titleA = tpl.querySelector('.title');
    if (thumb){
      thumb.href = detailUrl;
      thumb.style.backgroundImage = viewUrl ? `url("${viewUrl}")` : '';
      thumb.style.backgroundSize = 'cover';
      thumb.style.backgroundPosition = 'center';
      thumb.setAttribute('aria-label', `開啟作品：${it.title || it.slug || '未命名'}`);
      thumb.removeAttribute('target'); thumb.removeAttribute('rel');
    }
    if (titleA){
      titleA.textContent = it.title || it.slug || '未命名';
      titleA.href = detailUrl;
      titleA.removeAttribute('target'); titleA.removeAttribute('rel');
    }
    const dateStr = new Date(it.date || it.created_at || Date.now()).toLocaleDateString('zh-TW');
    const dateEl = tpl.querySelector('.date'); if (dateEl) dateEl.textContent = dateStr;
    const tagsWrap = tpl.querySelector('.tags');
    if (tagsWrap){ (it.tags || []).forEach(t=>{ const span=document.createElement('span'); span.className='tag'; span.textContent=t; tagsWrap.appendChild(span); }); }
    list.appendChild(tpl);
  }

  if (pager){
    pager.hidden = showAll ? false : (totalPages <= 1);
    const pageInfo = document.querySelector('#pageInfo');
    if (pageInfo) pageInfo.textContent = showAll ? `顯示全部（${items.length} 筆）` : `${currentPage} / ${totalPages}`;
    const prevBtn = document.querySelector('#prev');
    const nextBtn = document.querySelector('#next');
    const firstBtn = document.querySelector('#first');
    const lastBtn = document.querySelector('#last');
    if (prevBtn) { prevBtn.disabled = currentPage <= 1; prevBtn.onclick = ()=>{ if(currentPage>1){ currentPage--; render(applyFilters(lastData)); } }; }
    if (nextBtn) { nextBtn.disabled = currentPage >= totalPages; nextBtn.onclick = ()=>{ if(currentPage<totalPages){ currentPage++; render(applyFilters(lastData)); } }; }
    if (firstBtn) firstBtn.onclick = ()=>{ currentPage = 1; render(applyFilters(lastData)); };
    if (lastBtn)  lastBtn.onclick  = ()=>{ currentPage = totalPages; render(applyFilters(lastData)); };
    const showAllBtn = document.querySelector('#showall');
    if (showAllBtn) { showAllBtn.textContent = showAll ? '恢復分頁' : '顯示全部'; showAllBtn.onclick = ()=>{ showAll = !showAll; currentPage = 1; render(applyFilters(lastData)); }; }
  }
}

async function load(){
  try {
    if (!lastData.length) lastData = await fetchList();
    const items = applyFilters(lastData);
    currentPage = Math.min(currentPage, Math.max(1, Math.ceil(Math.max(1, items.length) / PAGE_SIZE)));
    render(items);
  } catch(e){
    const list = document.querySelector('#list');
    if (list) list.innerHTML = `<div class="empty">${e.message||e}</div>`;
  }
}

// Wire UI
(function(){
  const form = document.getElementById('filters');
  if (form) form.onsubmit = (e)=>{ e.preventDefault(); currentPage=1; load(); };
  const vc=document.getElementById('view-cards');
  const vt=document.getElementById('view-thumbs');
  function setView(mode){
    viewMode = mode;
    if (vc) vc.setAttribute('aria-pressed', String(mode==='cards'));
    if (vt) vt.setAttribute('aria-pressed', String(mode==='thumbs'));
    render(applyFilters(lastData));
  }
  if (vc) vc.onclick = ()=>setView('cards');
  if (vt) vt.onclick = ()=>setView('thumbs');
})();

load();
</script>
</body>
</html>
