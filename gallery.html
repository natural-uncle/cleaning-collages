<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>作品清單｜voxhuma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --max-w: 1120px; --fg: #0d0d0d; --muted: #666; --bg: #ffffff; --brand: #111827; --accent: #111827; --radius: 14px; }
    *{ box-sizing:border-box }
    html, body { margin:0; padding:0; font-family: 'Noto Sans TC', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: var(--fg); background: var(--bg); }
    a { color: inherit; text-decoration: none }
    img { max-width: 100%; display:block; height:auto }
    .container { max-width: var(--max-w); margin: 0 auto; padding: 0 20px; }
    header { position: sticky; top:0; z-index:10; backdrop-filter: saturate(180%) blur(10px); background: rgba(255,255,255,.85); border-bottom:1px solid #eee; }
    .nav { display:flex; align-items:center; justify-content:space-between; height:64px; }
    .logo { display:flex; align-items:center; gap:10px; font-weight:800 }
    .logo img { height:40px; width:auto; max-height:40px; max-width:none; object-fit:contain; border-radius:6px }
    .searchbar { display:flex; gap:10px; flex-wrap:wrap }
    .searchbar input, .searchbar select { padding:10px 12px; border:1px solid #ddd; border-radius:10px }
    .searchbar button { padding:10px 14px; border-radius:10px; background:var(--brand); color:#fff; font-weight:700; border:0 }
    main { padding: 28px 0 60px }
    h1 { margin: 8px 0 18px; font-size: clamp(24px, 4vw, 36px); }
    .grid { display:grid; grid-template-columns: repeat(12, 1fr); gap:20px }
    .card { grid-column: span 12; border:1px solid #eee; border-radius: var(--radius); overflow:hidden; background:#fff; display:flex; flex-direction:column }
    .thumb { aspect-ratio: 16/9; background:#f6f6f6; display:flex; align-items:center; justify-content:center; font-size:12px; color:#999 }
    .meta { padding:14px; display:flex; flex-direction:column; gap:6px }
    .title { font-weight:700 }
    .muted { color:var(--muted); font-size:14px }
    .row { display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap }
    .tags { display:flex; gap:8px; flex-wrap:wrap }
    .tag { font-size:12px; padding:4px 8px; border-radius:999px; background:#f3f4f6; border:1px solid #eee }
    .empty { padding:40px; text-align:center; color:#777 }
    .pager { display:flex; justify-content:center; gap:10px; margin-top:24px }
    .pager button { padding:8px 12px; border:1px solid #ddd; background:#fff; border-radius:10px }
    @media (min-width: 900px){ .card{ grid-column: span 4 } }
  </style>
<style id="cols-override">
  #list.grid { grid-template-columns: repeat(12, 1fr) !important; }
  #list.grid > .card { grid-column: span 12 !important; }
  @media (min-width: 480px){  #list.grid > .card { grid-column: span 6 !important; } }   /* 2 columns */
  @media (min-width: 768px){  #list.grid > .card { grid-column: span 4 !important; } }   /* 3 columns */
  @media (min-width: 1024px){ #list.grid > .card { grid-column: span 4 !important; } }   /* 3 columns on desktop */   /* 4 columns */
</style>
  <link rel="stylesheet" href="assets/styles.css">
<script>
window.addEventListener('error', function(e){
  try{
    if (String(e && e.message || '').includes('Cannot access rules') && String(e && e.filename || '').includes('custom.js')){
      e.preventDefault && e.preventDefault();
      return false;
    }
  }catch(_){} 
}, true);
</script>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="logo" href="./">
        <img src="logo.png" alt="voxhuma">
        <span>voxhuma</span>
      </a>
      <form id="filters" class="searchbar" onsubmit="event.preventDefault(); load()">
        <input id="q" type="search" placeholder="搜尋標題或標籤…" />
        <select id="sort">
          <option value="date_desc">最新優先</option>
          <option value="date_asc">最舊優先</option>
          <option value="title_asc">標題 A→Z</option>
          <option value="title_desc">標題 Z→A</option>
        </select>
        <button type="submit">套用</button>
      </form>
    </div>
  </header>

  <main class="container">
    <h1>作品清單</h1> <span id="count" class="muted"></span>
    <div id="list" class="grid" aria-live="polite"></div>
    <div id="pager" class="pager" hidden>
      <button type="button" type="button" id="prev" aria-label="上一頁">上一頁</button>
      <span id="pageInfo" class="muted"></span>
      <button type="button" type="button" id="next" aria-label="下一頁">下一頁</button>
      <button type="button" type="button" id="last" aria-label="最後一頁">最後一頁</button>
      <button type="button" type="button" id="toggleAll" aria-pressed="false" aria-label="顯示全部">顯示全部</button>
    </div>
    <div id="empty" class="empty" hidden>目前尚無作品</div>
  </main>

  <template id="card-tpl">
    <article class="card">
      <a class="thumb" target="_blank" rel="noopener" aria-label="開啟作品"></a>
      <div class="meta">
        <div class="row">
          <a class="title" target="_blank" rel="noopener"></a>
          <span class="muted date"></span>
        </div>
        <div class="tags"></div>
      </div>
    </article>
  </template>

  <script>
    const PAGE_SIZE = 6;
    let currentPage = 1; window.currentPage = currentPage;
    let lastData = []; window.lastData = lastData;
    
    async function fetchList() {
      const acc = [];
      let cursor = undefined;
      let guard = 0;
      while (guard++ < 50) { // hard cap 50 * 100 = 5000 items max
        const url = new URL(location.origin + '/.netlify/functions/list-posts');
        url.searchParams.set('per_page', '100');
        if (cursor) url.searchParams.set('cursor', cursor);
        const r = await fetch(url);
        if (!r.ok) throw new Error('載入作品清單失敗');
        const json = await r.json();
        const batch = Array.isArray(json.items) ? json.items : (Array.isArray(json.data) ? json.data : []);
        acc.push(...batch);
        cursor = json.cursor || json.next_cursor || null;
        if (!cursor) break;
      }
      return acc;
    }
    
    function applyFilters(items){
      const q = document.querySelector('#q').value.trim().toLowerCase();
      const sort = document.querySelector('#sort').value;
      let out = items;
      if (q) {
        out = out.filter(x => (x.title||'').toLowerCase().includes(q) || (x.tags||[]).some(t => t.toLowerCase().includes(q)) || (x.slug||'').toLowerCase().includes(q));
      }
      out = out.slice();
      out.sort((a,b)=>{
        if (sort === 'date_desc') return new Date(b.date || b.created_at || 0) - new Date(a.date || a.created_at || 0);
        if (sort === 'date_asc') return new Date(a.date || a.created_at || 0) - new Date(b.date || b.created_at || 0);
        if (sort === 'title_asc') return String(a.title||'').localeCompare(String(b.title||''));
        if (sort === 'title_desc') return String(b.title||'').localeCompare(String(a.title||''));
        return 0;
      });
      return out;
    }
    function render(items){ try{ document.getElementById('count').textContent = `共 ${items.length} 筆作品`; }catch(_){} 
      const list = document.querySelector('#list');
      const empty = document.querySelector('#empty');
      const pager = document.querySelector('#pager');
      list.innerHTML = '';
      if (!items.length){ empty.hidden = false; pager.hidden = true; return; } else { empty.hidden = true; }
      const totalPages = Math.max(1, Math.ceil(items.length / PAGE_SIZE));
      if (!Number.isFinite(currentPage) || currentPage < 1) currentPage = 1;
      if (currentPage > totalPages) currentPage = totalPages;
      const start = (currentPage-1) * PAGE_SIZE;
      let pageItems = items.slice(start, start + PAGE_SIZE);
      if (items.length && pageItems.length === 0) {
        currentPage = totalPages;
        const s2 = (currentPage-1) * PAGE_SIZE;
        pageItems = items.slice(s2, s2 + PAGE_SIZE);
      }
      for (const it of pageItems){
        const tpl = document.querySelector('#card-tpl').content.cloneNode(true);
        const detailUrl = `post.html?slug=${encodeURIComponent(it.slug)}`;
        const viewUrl = it.preview || it.cover || it.items?.[0]?.url || '#';
        tpl.querySelector('.thumb').href = detailUrl;
        tpl.querySelector('.thumb').style.backgroundImage = viewUrl ? `url("${viewUrl}")` : '';
        tpl.querySelector('.thumb').style.backgroundSize = 'cover';
        tpl.querySelector('.thumb').style.backgroundPosition = 'center';
        const title = it.title || it.slug || '未命名';
        tpl.querySelector('.title').textContent = title;
        tpl.querySelector('.title').href = detailUrl;
        const dateStr = new Date(it.date || it.created_at || Date.now()).toLocaleDateString('zh-TW');
        tpl.querySelector('.date').textContent = dateStr;
        const tagsWrap = tpl.querySelector('.tags');
        if (tagsWrap){
          const tags = Array.isArray(it.tags) ? it.tags : (typeof it.tags === 'string' ? it.tags.split(/[,，\s]+/).filter(Boolean) : []);
          tags.forEach(t=>{ const span=document.createElement('span'); span.className='tag'; span.textContent=t; tagsWrap.appendChild(span); });
        }
        list.appendChild(tpl);
      }
      pager.hidden = totalPages <= 1;
      document.querySelector('#pageInfo').textContent = `${currentPage} / ${totalPages}`;
      document.querySelector('#prev').disabled = currentPage <= 1;
      document.querySelector('#next').disabled = currentPage >= totalPages;
      document.querySelector('#prev').onclick = () => { if(currentPage>1){ currentPage--; render(applyFilters(lastData)); } };
      document.querySelector('#next').onclick = () => { if(currentPage<totalPages){ currentPage++; render(applyFilters(lastData)); } };
    }
    async function load(){ try{ if (!lastData.length){ lastData = await fetchList(); window.lastData = lastData; } const filtered = applyFilters(lastData); currentPage = 1; render(filtered);}catch(e){ document.querySelector('#list').innerHTML = `<div class=\"empty\">${e.message||e}</div>`; } }
    load();
  </script>
<script>
// removed old binding
(function(){
  function bindButtons(){
    var last = document.getElementById('last');
    var toggle = document.getElementById('toggleAll');
    if (!last || !toggle) return;

    last.onclick = function(){
      try{
        var totalPages = Math.max(1, Math.ceil((Array.isArray(window.lastData)? window.lastData.length : 0) / window.PAGE_SIZE));
        window.currentPage = totalPages;
        if (typeof render === 'function' && typeof applyFilters === 'function'){
          render(applyFilters(window.lastData || []));
        }
      }catch(e){ console.error(e); }
    };

    if (typeof render !== 'undefined'){
      if (typeof render._origPageSize === 'undefined') render._origPageSize = window.PAGE_SIZE || 6;
    }
    toggle.onclick = function(){
      var pressed = toggle.getAttribute('aria-pressed') === 'true';
      if (!pressed) {
        toggle.setAttribute('aria-pressed', 'true');
        toggle.textContent = '分頁顯示';
        window.PAGE_SIZE = Number.MAX_SAFE_INTEGER;
        window.currentPage = 1;
      } else {
        toggle.setAttribute('aria-pressed', 'false');
        toggle.textContent = '顯示全部';
        window.PAGE_SIZE = (render && render._origPageSize) || 6;
      }
      if (typeof render === 'function' && typeof applyFilters === 'function'){
        render(applyFilters(window.lastData || []));
      }
    };
  }
  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', bindButtons);
  } else {
    bindButtons();
  }
})();
</script>

<script>
(function(){
  window.PAGE_SIZE = window.PAGE_SIZE || 6;
  window.currentPage = window.currentPage || 1;
  window.lastData = Array.isArray(window.lastData) ? window.lastData : [];

  function bind(id, fn){
    const el = document.getElementById(id);
    if (!el) return;
    el.addEventListener('click', function(e){
      e.preventDefault(); e.stopPropagation();
      fn(); return false;
    }, {passive:false});
  }

  function safeRender(){
    if (typeof applyFilters !== 'function' || typeof render !== 'function') return;
    const items = applyFilters(window.lastData || []);
    const total = Math.max(1, Math.ceil(items.length / window.PAGE_SIZE));
    if (!Number.isFinite(window.currentPage) || window.currentPage < 1) window.currentPage = 1;
    if (window.currentPage > total) window.currentPage = total;
    render(items);
  }

  bind('last', function(){
    const len = (window.lastData || []).length;
    if (!len) return;
    const total = Math.max(1, Math.ceil(len / window.PAGE_SIZE));
    window.currentPage = total;
    safeRender();
  });

  bind('toggleAll', function(){
    const btn = document.getElementById('toggleAll');
    const on = btn.getAttribute('aria-pressed') === 'true';
    if (!on){
      btn.setAttribute('aria-pressed','true'); btn.textContent = '分頁顯示';
      if (typeof render._origPageSize === 'undefined') render._origPageSize = window.PAGE_SIZE;
      window.PAGE_SIZE = Number.MAX_SAFE_INTEGER; window.currentPage = 1;
    }else{
      btn.setAttribute('aria-pressed','false'); btn.textContent = '顯示全部';
      window.PAGE_SIZE = render._origPageSize || 6;
    }
    safeRender();
  });
})();
</script>

</body>
</html>
