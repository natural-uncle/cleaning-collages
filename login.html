<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>登入｜voxhuma</title>
  <style>
    body { font-family:'Noto Sans TC',sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; background:#f3f4f6; margin:0; }
    .box { background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,.1); width:320px; text-align:center; }
    h2 { margin-bottom:20px; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:6px; font-size:14px; }
    button { width:100%; padding:10px; background:#111827; color:#fff; border:none; border-radius:6px; font-weight:700; cursor:pointer; }
    #msg { color:red; margin-top:10px; font-size:14px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>登入作品清單</h2>
    <input id="user" placeholder="帳號">
    <input id="pass" placeholder="密碼" type="password">
    <button onclick="login()">登入</button>
    <p id="msg"></p>
  </div>
<script>
  function login(){
    const u=document.getElementById('user').value.trim();
    const p=document.getElementById('pass').value.trim();
    if(u==="UNCLE888" && p==="UNCLE888"){
      sessionStorage.setItem("auth","ok");
      location.href="gallery.html";
    }else{
      document.getElementById('msg').textContent="帳號或密碼錯誤";
    }
  }
</script>
</body>
</html>
